<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
<div style="background-color: #f4f4f4; padding: 10px; text-align: center;">
    <h1 style="color: #5f3742;">나만, 펫</h1>
</div>

<div style="background-color: #ffffff; border: 1px solid #ddd; padding: 20px; border-radius: 5px;">
    <h2 style="color: #5f3742;">이메일 인증</h2>
    <p>안녕하세요,</p>
    <p>귀하의 이메일 주소로 6자리 인증 코드를 발송했습니다. 본인 확인을 위해 아래 코드를 입력해 주세요.</p>
    <div style="font-size: 24px; font-weight: bold; text-align: center; margin: 20px 0; padding: 10px; background-color: #e9e9e9; border-radius: 5px;"
         th:text="${verificationCode}">
        123456
    </div>
    <p>이 코드는 10분 동안 유효합니다.</p>
    <p>본인이 요청하지 않은 경우 이 이메일을 무시하셔도 됩니다.</p>
</div>

<div style="text-align: center; margin-top: 20px; font-size: 0.8em; color: #777;">
    <p>&copy; 2024 나만, 펫. All rights reserved.</p>
</div>
</body>
</html>
