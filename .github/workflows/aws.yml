name: CI/CD Pipeline

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Build Docker image
        run: docker build -t minhyuk0828/mypetdb:${{ github.sha }} .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: docker push minhyuk0828/mypetdb:${{ github.sha }}

      - name: Deploy to EC2
        if: github.ref == 'refs/heads/develop'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            # Ensure .env file is present
            echo "Fetching .env file..."
            scp -i ${{ secrets.KEY }} /path/to/.env ubuntu@${{ secrets.HOST }}:/home/ubuntu/.env

            # Pull the Docker image
            docker pull minhyuk0828/mypetdb:${{ github.sha }}

            # Stop and remove any existing container
            docker stop myapp || true
            docker rm myapp || true

            # Run the Docker container with environment variables
            docker run -d --name myapp -p 8080:8080 --env-file /home/ubuntu/.env minhyuk0828/mypetdb:${{ github.sha }}
